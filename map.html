<html lang="en">
<head>
  <meta charset="UTF-8" >

  <meta name="description" content="Find music events near you on an interactive map. Discover locations, routes and venues visually.">

  <meta property="og:description" content="Explore music events by location on an interactive map. View venues, artists and plan your route.">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    .map-page {
      padding: 1rem;
    }

    .map-search-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .map-search-bar input {
      padding: 0.5rem;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .map-search-bar button {
      padding: 0.5rem 1rem;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #map {
      height: 80vh;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  
  <header class="header">
    <div class="logo">
      <img src="assets/icons/logo-music-agenda.png" alt="Music Events Logo" class="logo-img">
      <span>Music Events</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="favorites.html">Favorites</a>
      <a href="genre.html" class="active">Genres</a>
    </nav>
  </header>

  <main class="map-page">
    <div class="map-search-bar">
      <input type="text" id="citySearch" placeholder="Search another city..." />
      <button id="searchCityBtn">Search</button>
    </div>
    <div id="map"></div>
  </main>

    <footer class="footer">
      <div class="footer-container">
        <p>&copy; <span id="year"></span> Jeimy Espinoza. All rights reserved.</p>
        <div class="footer-links">

        <a href="#" onclick="showModal('terms'); return false;">Terms</a>
        </div>
      </div>
    </footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
